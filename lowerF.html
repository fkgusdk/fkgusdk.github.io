    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>아래 프레임</title>
        <style>
            body{
                color:#FFD966;
                text-align: center;
            }
            hr{
                height:2px;
                background-color: #FFD966;
                border-color: #FFD966;
                color:#FFD966;
                margin: 3%;
                margin-bottom: 8%;
                margin-top: 8%
            }
            #item{
                color:#FFD966;
                background-color:#041C3A;
                border-style:solid;
                border-width: 3px;
                border-color: #FFD966;
            }
            #retrieve{
                margin: 3px;
                width:10%; height:10%;
                border-style:none;
                background:#FFD966;
                color:#041C3A;
                font-weight: bolder;
                border-radius: 15px;
                font-size:110%;
            }
            #tips{
                width: 80%;
                height: 100%;
            }
            exp{
                font-size: 100%;
            }
            h1{
                margin-top:-3%; margin-bottom: 7%;
                font-style:italic;
                text-shadow: 0px 0px 40px dodgerblue, 0 0 10px darkblue, 0px 0px 40px dodgerblue;
            }
            textarea{
                padding: 10px;
                color:#FFD966;
                border-color:#FFD966;
                border-width:3px;
                text-align:center;
                background-color:#041C3A ;
                font-size: 170%;
            }
            #save{
                width:10%; height:10%;
                border-style:none;
                background:#FFD966;
                color:#041C3A;
                font-weight: bolder;
                border-radius: 15px;
                font-size:110%;
            }
            button:hover, textarea:focus, input:focus{
                box-shadow: 0px 0px 40px dodgerblue, 0 0 10px darkblue, 0px 0px 40px dodgerblue;
            }
        </style>
    </head>
    <body>
        <div style="margin:8%">
            <h1><stong>Sharing Space</stong></h1>
    
            <spam style="font-size: 130%;">Key Word&nbsp;:&nbsp;</spam><input id="item" type="text" style="width:30%; height:12%;font-size: 120%; border-radius:15px;">
            <button id="retrieve" onclick="retrieve()">Search</button><p><br>
            <span id="keyword" style="font-size: 180%;">About what?</span><br><br>
            <textarea id="tips" cols="50" rows="100"></textarea><br>
            <exp> You can add your own tips by writing it down following text. (Maximum : 100 lines)</exp>
            <br><br>
            <button id="save" onclick="store()">Save</button>
            <hr>
            <span style="font-size: 150%;">New tips were uploaded just now!</span><br><br>
            <textarea id="newTips" cols="60" rows="6" style="width: 80%; height: 100%;"></textarea>
        </div>
        <script>
            window.addEventListener("storage", storageEventListener, false);
            function storageEventListener(e) { // e는 StorageEvent 객체
                var eventDetail = "Key Word : < " + e.key + " >\n\n" + e.newValue + "\n" ;
                document.getElementById("newTips").innerHTML = eventDetail; //<textarea>에 출력
            }
        </script>
        <script>
            var item = document.getElementById("item");
            var tips = document.getElementById("tips");
            
            function store() {
                if (!window.localStorage) {
                    alert("로컬스토리지를 지원하지 않습니다.");
                    return;
                }
                localStorage.setItem(item.value, tips.value);
            }
            function retrieve() {
                if (!window.localStorage) {
                    alert("로컬스토리지를 지원하지 않습니다.");
                    return;
                }
                var val = localStorage.getItem(item.value);
                if(val == null){
                    alert(item.value + " : There is no information. Please add your special tips for others.");
                }
                else{
                    tips.value = val;
                }
                document.getElementById("keyword").innerHTML = "About &lt; " + item.value + " &gt;";
            }
            </script>

    </body>
    </html>
