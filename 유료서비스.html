<!-- 유료 서비스 페이지 -->
<!-- 폼 제출하면 연게 병원으로 자료가 넘어가고, 사용자는 작성한 이메일로 결과를 받는 것이 목표인 페이지이나, 연계 병원이 없는 관계로 우선 폼 작성만을 구현 -->

<HTML:5>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Paid Service </title>
        <style>
            body{
                background-color: #FFD966;
                color:#041C3A;
            }
            section{ /* 페이지 제목과 폼을 담는 <section>의 스타일 */ 
                width: 60%; height: 95%;
                float: left;
                background-color:#041C3A;
                margin-left:5%;
                margin-top: 1.5%;
            }
            input{ /* 입력란의 스타일 */
                background-color: #041C3A;
                border:2px solid #FFD966;
                color:#FFD966;
            }
            input:hover, input:focus{ /* 입력란에 마우스 올라가거나 focus 시 적용될 스타일 (배경색 바뀜) */
                background:maroon;
            }
            section header{ /* section 속 페이지 제목을 담은 header의 스타일 */
                width: 50%; height: 10%;
                margin:auto;
                background-color:#041C3A;
                color:#FFD966;
                font-size: 300%;
                text-align:center;
                margin-top: 3%;
            }
            aside{ /* 해당 병원의 홈페이지를 담은 aside의 스타일 */
                color:#FFD966;
                margin-left:0.5%; margin-top: 1.5%;
                width: 30%; height:93%;
                float: left;
                background-color:#041C3A;
                text-align:center;
                padding:0.5%;
            }
            form{ /* 제출할 폼의 스타일 */
                color:#FFD966;
                padding: 3%;
                width: 70%;
                margin:auto; margin-top:1%;
                border: 4px solid #FFD966;
            }
            label{ /* 각 라벨의 공통 스타일 */
                margin-bottom: 3.3%;
                display:block;
            }
            label span{ /* 각 라벨의 이름(이름,성별, 이메일 ...) 관련 스타일 */
                width: 30%;
                display:inline-block;
                font-size:100%;
                font-weight: bold;
                text-align: center;
            }
            aside header{ /* 병원 홈페이지임을 명시하는 부분*/
                padding:10px;
                width:100%;
                text-align: center;
                font-size: 160%;
            }
            iframe{
                margin-top: -4%;
                height: 85%;
            }
            #submit{
                background-color: #041C3A;
                border:4px solid #FFD966;
                float: right;
                width: 20%; height: 8%;
                color: #FFD966;
                margin-right: 40%;
                font-size:25px;
            }
            #submit:hover{
                border:2px solid #FFD966;
                background:maroon;
                font-weight: bold;
            }
            #goIntro{
                width:6%; padding-top: 15px;
                background-color: #041C3A;
                position:fixed;
                bottom:2.7%; right: 3.9%;
                text-decoration: none;
                color: #FFD966;
                text-align:center;
                border: solid 5px #FFD966;
                border-right: none; border-bottom: none;
          }
          #goIntro:hover{
              color:rgb(231, 31, 58);
          }
          #goIntro div:hover{
            border-right: 40px solid rgb(231, 31, 58);
          }
          #goIntro div{
            margin:auto;
            width: 0px;height: 0px;
            border-top:30px solid transparent;
            border-bottom:30px solid transparent;
            border-left: 40px solid none;
            border-right: 40px solid #FFD966;
          }
        </style>
        <script>
            var ge = null; // 그래픽 에디터 객체를 가리키는 변수
            
            function init() {
                var canvas = null; // 캔버스 DOM 객체를 가리키는 변수
                var context = null; // 캔버스에 그림을 그리는 도구 객체를 가리키는 변수
            
                canvas = document.getElementById("myCanvas");
                context = canvas.getContext("2d");
            
                ge = new GraphicEditor(canvas, context); // 그래픽 에디터 객체 생성
            }
            
            function finish(){
                var forms = [document.getElementsByClassName("Name"), document.getElementsByClassName("Age"), document.getElementsByClassName("Sex"),
                             document.getElementsByClassName("Email"), document.getElementsByClassName("pic")];
                var alertN = 0;
                for(var i=0;i<5;i++){
                    if(alertN != 0){break;}
                    if(forms[i].value == null){
                        alert('Please answer all the questions.');
                        alertN += 1;
                    }
                    else{
                        alert('Submission Completed.\n\nThank you :)');
                    }
                }
                
            }
            
            class GraphicEditor { // 캔버스에 그림 그리는 자바스크립트 클래스
                constructor(canvas, context) { // 생성자
                    this.canvas = canvas;     // 프로퍼티 canvas 생성
                    this.context = context; // 프로퍼티 context 생성
                    this.startX = 0;    // 프로퍼티 startX 생성
                    this.startY = 0;    // 프로퍼티 startY 생성
                    this.drawing = false;    // 프로퍼티 drawing 생성
                    // 선굵기와 색 초기화
                    this.context.lineWidth = 2; // 선 굵기를 2로 설정
                    // 이벤트 리스너 등록
                    this.canvas.onmousedown = function (e) { ge.down(e); }
                    this.canvas.onmouseup = function (e) { ge.up(e); }
                    this.canvas.onmousemove = function (e) { ge.move(e); }
                    this.canvas.onmouseout = function (e) { ge.out(e); }
            
                    // 이벤트 리스너가 canvas 객체에 달려 있기 때문에, 리스너가 실행되는 그 때
                    // this는 canvas 객체를 가리키며, ge.down(e)를 this.down(e)로 한다면
                    // 곧 canvas의 멤버 메소드 down(e)를 호출하는 것이 된다.
                    // 하지만 canvas 객체에는 down(e) 메소드가 없기 때문에 
                    // 실행 중에 오류가 발생한다.
                    // 그러므로 전역 변수 ge를 두어, ge.down(e)를 호출하도록 하였음
            
                }
            
                draw(curX, curY) {//(startX, startY)에서 (curX, curY) 까지 선그리는 메소드
                    this.context.beginPath();
                    this.context.moveTo(this.startX, this.startY);
                    this.context.lineTo(curX, curY);
                    this.context.stroke();
                }
            
                down(e) { // 마우스 다운시 호출되는 메소드
                    this.startX = e.offsetX; this.startY = e.offsetY;
                    this.drawing = true;
                }
            
                up(e) { this.drawing = false; } // 마우스 업 시 호출되는 메소드

                move(e) { // 마우스를 움직이는 동안 계속 호출되는 메소드
                    if(!this.drawing) return;
                    var curX = e.offsetX, curY = e.offsetY;
                    ge.draw(curX, curY);
                    this.startX = curX; this.startY = curY;
                }
            
                out(e) {
                    this.drawing = false;
                } // 마우스가 캔버스 바깥으로 나가는 순간 호출되는 메소드
            }

        </script>
    </head>
    <body>
        <section>
            <header><strong>Diagnosis</strong></header>
            <form>
                <label class="Name">
                    <span>Name</span><input type="name" placeholder="Rha Hyun-Ah">
                </label>
                <label class="Age">
                    <span>American Age</span><input type="number" min="15" max="150" step="1.0" placeholder="20">
                </label>
                <label class="Sex">
                    <span>Sex</span>
                    <label style="display:inline-block;"><input type="radio" name="sex" value="man"> Man </label>
                    <label style="display:inline-block;"><input type="radio" name="sex" value="woman"> Woman </label>
                    <label style="display:inline-block;"><input type="radio" name="sex" value="3"> Gender Queer </label>
                    <label style="display:inline-block;"><input type="radio" name="sex" value="alien"> Alien </label>
                </label>
                <label class="Email">
                    <span>E-Mail</span>
                    <input type="email" placeholder="****@****.com">
                </label>
                <label class="pic">
                    <span><strong>Drawing Corner</strong></span> : Draw House, Tree, Mountain, River and You
                    <br><br><br>
                    <body onload="init()">
                        <input id="color" type="color" value="black" onchange="ge.context.strokeStyle=this.value">
                        &lt;- Chage color here &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="button" value="Close Palette" style="padding:2px;"> &lt;- Close palette here
                        <canvas id="myCanvas" style="background-color:wheat; margin-top:1%;" width="800px" height="250px"></canvas>
                    </body>
                </label>
                <label>
                    <input id="submit" type="submit" value="submit" onclick="finish()">
                </label>
            </form>
        </section>
        <aside>
            <header>Cooperative Hospital<br>Homepage</header>
            <iframe src="https://www.hufs.ac.kr/" name="lower" width="90%" height="90%"></iframe>
        </aside>
        <a id="goIntro" href="인트로 페이지.html">
            <div></div>
            Home
        </a>
    </body>
    </html>
