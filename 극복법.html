<HTML:5>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>overcoming tips</title>
        <style>
            body{
                background-color:#041C3A;
                color:#FFD966;
            }
            #cont{ /* 큰 틀이 될 테이블의 스타일 */
                width:80%; height:80%;
                margin:auto;
                margin-top: 5%;
            }
            #box1{ /* 페이지 제목을 담을 셀의 스타일 */
                height:100%; width:30%;
                padding:3%;
                font-size: 220%;
                text-shadow: 0px 0px 50px seagreen, 0 0 50px darkgreen, 0px 0px 50px seagreen;
            }
            #box2{ /* right frame을 담을 셀이 스타일 */
                height:100%;width:70%;
                border-left-width: 5px;
                border-left-color:#FFD966;
                border-left-style: solid;
                padding: 1.5%;
            }
            iframe{ /* right frame의 스타일 */
                margin-left: 10%;
                border-style:hidden;
            }
            #goIntro{ /* 인트로 페이지로 가는 링크의 스타일 */
                width:6%;
                background-color: #010e1f;
                position:fixed;
                bottom:2%; right: 1%;
                text-decoration: none; /* 링크 밑줄 없애기 */
                color: #FFD966;
                text-align:center;
                padding:5px; padding-top:7px;
                border-radius: 10px 10px;
          }
          #goIntro:hover{ /* 홈으로 돌아가는 링크에 마우스 올라가면 보이는 스타일 (네온사인 같은 그림자) */
            box-shadow: 0px 0px 40px dodgerblue, 0 0 10px darkblue, 0px 0px 40px dodgerblue;
          }
          #goIntro div{ /* 인트로 페이지로 가는 링크에 버튼 같은 삼각형 모양 만들어주기 */
            margin:auto;
            width: 0px;height: 0px;
            border-top:30px solid transparent;
            border-bottom:30px solid transparent;
            border-left: 40px solid none;
            border-right: 40px solid #FFD966;
          }

        </style>
    </head>
    <body>
        <table id="cont"> <!-- 큰 틀이 될 테이블 -->
            <tbody>
                <tr>
                    <!-- 페이지 제목을 담은 셀 -->
                    <td id="box1"><strong style="font-size:250%;">&nbsp;Tips&nbsp;</strong><br><br>
                        for overcoming
                    </td>
                    
                    <!-- right frame을 담은 셀 -->
                    <td id="box2"> 
                        <iframe src="rightframe.html" name="right" width=100% height=100%>
                        </iframe>
                    </td>
                </tr>
            </tbody>
        </table>
        <a id="goIntro" href="인트로 페이지.html">
            <div></div>
            Home
        </a>
    </body>
    </html>
